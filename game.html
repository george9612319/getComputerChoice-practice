<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Grail</title>
  </head>
  <body>
    <button onclick="game()">Click me!</button>
    <p id="result"></p>
    <script>
        var youscore = 0
        var computerscore =0

        function game () {
        for (var i=0; i<5; i++) {
            var playerSelection = prompt("Please input paper, scissor or stone")
            var computerSelection = getComputerChoice()
            playround (playerSelection,computerSelection)
        }
        if (youscore > computerscore) {
            document.getElementById("result").innerHTML = "You win score: " + youscore + " : "+ computerscore;
        }

        if (youscore === computerscore) {
            document.getElementById("result").innerHTML = "Noone win score: " + youscore + " : "+ computerscore;
        }

        if (youscore < computerscore) {
            document.getElementById("result").innerHTML = "You lose score: " + youscore + " : "+ computerscore;
        }
        }

        function getComputerChoice () {
            var option = ["paper","scissor","stone"]
            var randomnumber = Math.floor(Math.random()*option.length)
            var computerSelection = option[randomnumber]
            return computerSelection
        }

        function playround (playerSelection,computerSelection) {
            playerSelection.toLowerCase()

            if (playerSelection === "paper" && computerSelection === "stone") {
                youscore += 1
            }

            else if (playerSelection === "paper" && computerSelection === "scissor") {
                computerscore += 1
            }

            else if (playerSelection === "paper" && computerSelection === "paper") {
                
            }

            else if (playerSelection === "stone" && computerSelection === "scissor") {
                youscore += 1
            }

            else if (playerSelection === "stone" && computerSelection === "paper") {
                computerscore += 1
            }

            else if (playerSelection === "stone" && computerSelection === "stone") {
                
            }

            else if (playerSelection === "scissor" && computerSelection === "paper") {
                youscore += 1
            }

            else if (playerSelection === "scissor" && computerSelection === "stone") {
                computerscore += 1
            }

            else if (playerSelection === "scissor" && computerSelection === "scissor") {
                
            }
        }
    </script>
  </body>
</html>
